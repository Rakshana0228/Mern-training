<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>
  <style>
    body {
      background-color: #e8f0fe;
      font-family: Arial, sans-serif;
    }

    .profile-card {
      width: 300px;
      height: 200px;
      background-color: #f0f0f0;
      border: 2px solid #333;
      padding: 20px;
      margin: 30px auto;
      box-sizing: border-box;
      text-align: center;
    }

    .profile-card h2 {
      margin-bottom: 10px;
      color: #333;
    }

    .profile-card p {
      margin-bottom: 20px;
      color: #555;
      font-size: 14px;
    }

    .profile-card button {
      padding: 8px 16px;
      background-color: #42b0ff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    .profile-card button:hover {
      background-color: #30f575;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <h2>Rakshana T</h2>
    <p>3D Designer|Web developer</p>
    <button>Follow</button>
  </div>

</body>
</html>
