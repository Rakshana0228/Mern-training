<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flexbox Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .gallery img {
      width: 200px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.6);
    }
  </style>
</head>
<body>

  <h1>Flexbox Image Gallery</h1>

  <div class="gallery">
    <img src="butterfly.jpg" alt="Image 1">
    <img src="puppy.jpg" alt="Image 2">
    <img src="shinobu-kocho-dark-3840x2160-18348.png" alt="Image 3">
    <img src="zenitsu-agatsuma-ai-3840x2160-12533.png" alt="Image 4">
  </div>

</body>
</html>
